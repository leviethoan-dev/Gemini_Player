<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Player - Official Edition</title>
    <style>
        :root { --main-color: #00f2ff; --bg-dark: #0a0a0a; }
        body { background: var(--bg-dark); color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { background: #ffffff; color: #333; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,242,255,0.3); width: 90%; max-width: 800px; text-align: center; }
        h1 { margin-bottom: 20px; color: #2c3e50; }
        canvas { background: black; width: 100%; height: 200px; border-radius: 15px; margin-bottom: 20px; border: 2px solid #eee; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; text-align: left; }
        .input-group { display: flex; flex-direction: column; }
        label { font-weight: bold; margin-bottom: 8px; display: flex; align-items: center; gap: 5px; }
        textarea { padding: 12px; border: 2px solid #e0e0e0; border-radius: 10px; height: 120px; font-family: 'Courier New', monospace; resize: vertical; transition: 0.3s; }
        textarea:focus { border-color: var(--main-color); outline: none; }
        .settings { margin-top: 25px; display: flex; align-items: center; justify-content: center; gap: 20px; flex-wrap: wrap; }
        input[type="number"] { padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px; width: 100px; text-align: center; }
        .btn-play { background: linear-gradient(135deg, #ff4e50, #f9d423); color: white; border: none; padding: 15px 40px; font-size: 18px; font-weight: bold; border-radius: 50px; cursor: pointer; transition: 0.3s; text-transform: uppercase; box-shadow: 0 5px 15px rgba(255,78,80,0.4); }
        .btn-play:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(255,78,80,0.6); }
        .btn-play.playing { background: #2ecc71; box-shadow: 0 5px 15px rgba(46,204,113,0.4); }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ’Ž Gemini Player ðŸ’Ž</h1>
        
        <canvas id="visualizer"></canvas>

        <div class="controls">
            <div class="input-group">
                <label>ðŸ”Š Bytebeat:</label>
                <textarea id="bytebeatCode" placeholder="VÃ­ dá»¥: t&t>>8"></textarea>
            </div>
            <div class="input-group">
                <label>ðŸŒŠ Floatbeat:</label>
                <textarea id="floatbeatCode" placeholder="VÃ­ dá»¥: sin(t/100)"></textarea>
            </div>
        </div>

        <div class="settings">
            <div>
                <label>Sample Rate:</label>
                <input type="number" id="sampleRate" value="48000">
            </div>
            <button id="playBtn" class="btn-play">Stop & Save</button>
        </div>
    </div>

    <script>
        let audioCtx, scriptNode, isPlaying = false;
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const playBtn = document.getElementById('playBtn');

        // Khá»Ÿi táº¡o kÃ­ch thÆ°á»›c canvas
        function resize() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        window.onresize = resize;
        resize();

        // Load dá»¯ liá»‡u cÅ© Ä‘Ã£ lÆ°u
        document.getElementById('bytebeatCode').value = localStorage.getItem('bytebeat') || "";
        document.getElementById('floatbeatCode').value = localStorage.getItem('floatbeat') || "(sin(t*Math.PI*2*440/48000)*0.2) + (sin(t*Math.PI*2*60/48000*Math.exp(-(t%12000)/2000))*0.5)";
        document.getElementById('sampleRate').value = localStorage.getItem('sr') || "48000";

        playBtn.onclick = () => {
            if (isPlaying) {
                if (audioCtx) audioCtx.close();
                isPlaying = false;
                playBtn.innerText = "Play & Save";
                playBtn.classList.remove('playing');
                return;
            }

            const sr = parseInt(document.getElementById('sampleRate').value);
            const byteCode = document.getElementById('bytebeatCode').value;
            const floatCode = document.getElementById('floatbeatCode').value;

            // LÆ°u vÃ o bá»™ nhá»› mÃ¡y
            localStorage.setItem('bytebeat', byteCode);
            localStorage.setItem('floatbeat', floatCode);
            localStorage.setItem('sr', sr);

            audioCtx = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: sr });
            scriptNode = audioCtx.createScriptProcessor(4096, 0, 1);
            
            let t = 0;
            // Giáº£i nÃ©n cÃ¡c hÃ m toÃ¡n há»c Ä‘á»ƒ code ngáº¯n gá»n hÆ¡n
            const mathFuncs = Object.getOwnPropertyNames(Math);
            const mathMap = {};
            mathFuncs.forEach(f => mathMap[f] = Math[f]);

            scriptNode.onaudioprocess = (e) => {
                const output = e.outputBuffer.getChannelData(0);
                for (let i = 0; i < output.length; i++) {
                    try {
                        let sample = 0;
                        if (floatCode.trim()) {
                            sample = new Function('t', ...mathFuncs, `return ${floatCode}`)(t, ...Object.values(mathMap));
                        } else if (byteCode.trim()) {
                            let b = new Function('t', `return ${byteCode}`)(t);
                            sample = (b & 255) / 128 - 1;
                        }
                        output[i] = sample;
                    } catch (err) { output[i] = 0; }
                    t++;
                }
                draw(output);
            };

            scriptNode.connect(audioCtx.destination);
            isPlaying = true;
            playBtn.innerText = "STOPPING...";
            playBtn.classList.add('playing');
        };

        function draw(data) {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // DISCO MODE: Äá»•i mÃ u cáº§u vá»“ng theo thá»i gian
            let hue = (Date.now() / 20) % 360;
            ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
            ctx.lineWidth = 3;
            ctx.shadowBlur = 15;
            ctx.shadowColor = `hsl(${hue}, 100%, 50%)`;
            
            ctx.beginPath();
            const sliceWidth = canvas.width / data.length;
            let x = 0;
            for (let i = 0; i < data.length; i++) {
                const v = data[i] * 0.8;
                const y = (v + 1) / 2 * canvas.height;
                if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
                x += sliceWidth;
            }
            ctx.stroke();
        }
    </script>
</body>
</html>
