<body>

    <h1>Gemini Player ðŸš€</h1>
    <textarea id="code" placeholder="Nháº­p Bytebeat...">t*(t>>8|t>>9)&t>>8</textarea>

    <div class="controls">
        <label>Sample Rate (Hz): </label>
        <input type="number" id="sr" value="8000">
        <button onclick="start()">PLAY (NGON LUÃ”N)</button>
        <button onclick="stop()">STOP</button>
    </div>

    <div class="footer">Dá»± Ã¡n cá»§a Hiáº¿u (leviethoan-dev) | BÃ­ máº­t: eval() & Rickroll</div>

    <script>
        let audioCtx, scriptNode, t = 0;

        function start() {
            if (audioCtx) stop();

            const userCode = document.getElementById('code').value;
            const sampleRate = parseInt(document.getElementById('sr').value) || 8000;

            try {
                // Khá»Ÿi táº¡o AudioContext vá»›i sampleRate tÃ¹y chá»‰nh
                audioCtx = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: sampleRate
                });
                
                // Ká»¹ thuáº­t eval() tháº§n thÃ¡nh cá»§a Hiáº¿u xá»­ lÃ½ mÆ°á»£t mÃ 
                const formula = eval("(t) => " + userCode);
                
                scriptNode = audioCtx.createScriptProcessor(4096, 1, 1);
                
                scriptNode.onaudioprocess = function(e) {
                    const output = e.outputBuffer.getChannelData(0);
                    for (let i = 0; i < 4096; i++) {
                        // Bytebeat 8-bit chuáº©n
                        output[i] = ((formula(t++) & 255) / 128) - 1;
                    }
                };

                scriptNode.connect(audioCtx.destination);
                console.log("Äang cháº¡y á»Ÿ " + sampleRate + "Hz... Ngon luÃ´n!");

            } catch (err) {
                // Báº«y Rickroll cá»§a Hiáº¿u khi code cÃ³ lá»—i
                console.error("Code sai lÃ  ngon luÃ´n!");
                window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ", "_blank");
            }
        }

        function stop() {
            if (scriptNode) { scriptNode.disconnect(); scriptNode = null; }
            if (audioCtx) { audioCtx.close(); audioCtx = null; }
            t = 0;
        }
    </script>
